<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./payment3.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap"
    />
  </head>
  <body>
    <div class="payment-page1">
      <section class="frame-section">
        <div class="frame-wrapper">
          <header class="frame-header">
            <div class="frame-parent1">
              <div class="myfastx-container">
                <a class="myfastx1">
                  <span>MyFast</span>
                  <span class="x1">X</span>
                </a>
              </div>
              <img
                class="download-2-icon1"
                loading="lazy"
                alt=""
                src="./public/download-2@2x.png"
              />

              <div class="partner-container">
                <a class="partner1">Partner</a>
              </div>
            </div>
            <div class="frame-parent2">
              <img
                class="frame-icon"
                loading="lazy"
                alt=""
                src="./public/frame.svg"
              />

              <div class="help-and-support-container">
                <a class="help-and-support1">Help and support</a>
              </div>
            </div>
          </header>
        </div>
        <div class="frame-parent3">
          <div class="add-payment-method-wrapper">
            <h3 class="add-payment-method">ADD PAYMENT METHOD</h3>
          </div>
          <div class="all-payments-are-secured-and-e-wrapper">
            <div class="all-payments-are1">
              All payments are secured and encrypted
            </div>
          </div>
          <div class="frame-parent4">
            <div class="frame-wrapper1">
              <form class="frame-form">
                <div class="frame-parent5">
                  <div class="input-labels-parent">
                    <div class="input-labels">
                      <input
                        class="enter-cardholder-name"
                        placeholder="Enter Cardholder Name"
                        type="text"
                      />
                    </div>
                    <div class="input-labels">
                      <input
                        class="enter-card-number"
                        placeholder="Enter Card Number"
                        type="text"
                      />
                    </div>
                    <div class="input-labels2">
                      <input
                        class="enter-expiry-date"
                        placeholder="Enter Expiry date"
                        type="text"
                      />
                    </div>
                  </div>
                  <div class="frame-wrapper2">
                    <div class="frame-parent6">
                      <div class="checkbox-wrapper">
                        <div class="checkbox"></div>
                      </div>
                      <div class="i-give-my-consent-and-accept-a-wrapper">
                        <div class="i-give-my-container">
                          <span class="i-give-my"
                            >I give my consent and accept all
                          </span>
                          <span class="terms-and-condition"
                            >terms and condition</span
                          >
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <button class="add-payment-method-container">
                  <div class="add-payment-method1">Add Payment method</div>
                </button>
              </form>
            </div>
            <img
              class="group-icon1"
              loading="lazy"
              alt=""
              src="./public/group1.svg"
            />
          </div>
        </div>
      </section>
      <footer class="footer-background-parent">
        <div class="footer-background"></div>
        <div class="myfastx-technologies-pvt-ltd-container">
          <div class="myfastx-technologies-pvt1">
            Â© 2024 MYFASTX TECHNOLOGIES PVT LTD. All Rights Reserved CIN:
            U52219UP2023PTC192260
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
